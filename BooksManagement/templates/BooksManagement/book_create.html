{% extends 'base.html' %}
{% block title %}Add New Book to Library{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-4 text-primary">Add a New Book</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 text-info">Book Details</h2>
                        <form method="post" novalidate="">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-flex justify-content-between mt-4">
                                <button type="submit" class="btn btn-success btn-lg px-4">Save</button>
                                <a href="{% url 'book:book_list' %}" class="btn btn-secondary btn-lg px-4">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
